  <!-- PWA Service Worker Registration -->
  <script>
    // Register service worker for PWA functionality
    // Check if we're in production (not localhost or dev server)
    const isProduction = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1' && !window.location.hostname.includes('dev');

    if ('serviceWorker' in navigator && isProduction) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);

            // Check for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (newWorker) {
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New content is available, prompt user to refresh
                    if (confirm('New version available! Refresh to update?')) {
                      window.location.reload();
                    }
                  }
                });
              }
            });
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }

    // Add to Home Screen prompt for PWA
    let deferredPrompt;
    let installButton = null;

    window.addEventListener('beforeinstallprompt', (e) => {
      console.log('Add to Home Screen prompt available');
      e.preventDefault();
      deferredPrompt = e;

      // Show custom install button (you can style this in your React components)
      if (installButton) {
        installButton.style.display = 'block';
      }

      // Dispatch custom event that your React app can listen to
      window.dispatchEvent(new CustomEvent('pwa-installable', { detail: { prompt: deferredPrompt } }));
    });

    window.addEventListener('appinstalled', (evt) => {
      console.log('SpeakSmart was installed successfully');
      // Hide install button
      if (installButton) {
        installButton.style.display = 'none';
      }

      // Dispatch custom event
      window.dispatchEvent(new CustomEvent('pwa-installed'));
    });

    // Function to trigger install prompt (call this from your React components)
    window.installPWA = function () {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          } else {
            console.log('User dismissed the install prompt');
          }
          deferredPrompt = null;
        });
      }
    };
  </script>
